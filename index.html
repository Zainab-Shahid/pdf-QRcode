    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

      <style>
          .content{
              animation: transitionIn 0.75s;

          @keyframes transitionIn{
              from {

                  transform: rotateX(-10deg);
              }

                  opacity: 1;
                  transform: rotateX(0);
                }
            }
          
          header {background-color: #360d10; height: 280px}
          h3 {color:white;  display: flex; justify-content: center; align-items: center; padding-bottom: 10px; padding-top: 50px;}

         .image { display: flex; justify-content: center; align-items: center; padding-bottom: 10px; padding-left: 40px;padding-right: 40px;}
          

          .fixed-bottom {background-color: #360D10; animation: transitionIn 0.75s;}
         
          .viewport {text-decoration: none; color: white; display: flex; align-content: center; justify-content: center; }
            
      </style>  
  </head>
  <body>
